<form [formGroup]="replyForm">
  <div appearance="outline" class="text-form-field">
    <!-- <label class="text-form-label">Your answer here</label> -->
    <textarea placeholder="Add your comment" minlength="10"
      aria-label="Type your message here" formControlName="replyContent" class="text-content" [ngModel]="content">
    </textarea>
    </div>
  </form>
  <div class="updatePostActions mb-16">
      <button class="df-btn df-cancel-btn"
        *ngIf="showCancel"
        (click)="onCancelClick()" 
        id="cancel-update-post" 
        type="button">
        <span class="text-white">Cancel</span>
      </button>
      <button [ngClass]="{'sb-btn-disabled': !isButtonEnabled }" 
        *ngIf="mode === 'edit'"
        [disabled]="!isButtonEnabled" 
        class="sb-btn sb-btn-normal sb-btn-primary ml-8" 
        (click)="onReplyClick('edit')" 
        id="update-post"
        type="button">
        <span class="text-white">Update</span>
      </button>
      <button [ngClass]="{'sb-btn-disabled': !isButtonEnabled }" 
        *ngIf="mode !== 'edit'"
        [disabled]="!isButtonEnabled" 
        class="sb-btn sb-btn-normal sb-btn-primary ml-8" 
        (click)="onReplyClick('reply')" 
        id="update-post"
        type="button">
        <span class="text-white">Post Reply</span>
      </button>
  </div>
